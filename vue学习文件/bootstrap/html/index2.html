<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="../bootstrap/css/bootstrap.css">
    <link rel="stylesheet" href="../bootstrap/css/bootstrap-theme.css">

    <script src="../jquery.js"></script>
    <script src="../bootstrap/js/bootstrap.js"></script>

</head>
<body>
    <div class="container"><!--必须放在container容器里面-->
        <div class="row"><!--row列的宽度为12-->
            <div class="col-md-8">1</div><!--class列里面的数加起来要等于12-->
            <div class="col-md-8">2</div><!--列宽大于12就会另起一行-->
            <div class="col-md-10">3</div>
            <div class="col-md-9">4</div><!--上一列与下一列，列数合起来为12就会变成一行-->
            <div class="col-md-3">5</div>
        </div>
    </div>
</body>
</html>
