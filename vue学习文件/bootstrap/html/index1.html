<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="../bootstrap/css/bootstrap.css">
    <link rel="stylesheet" href="../bootstrap/css/bootstrap-theme.css">

    <script src="../jquery.js"></script>
    <script src="../bootstrap/js/bootstrap.js"></script>

</head>
<body>
    <div class="container">
        <div class="row"><!--row列的宽度为12-->
            <div class="col-md-4">1</div><!--class列里面的数加起来要等于12-->
            <div class="col-md-4">2</div>
            <div class="col-md-4">3</div>
        </div>
        <div class="row">
            <div class="col-md-3">
                <div class="row"><!--行里面可以继续嵌入行-->
                    <div class="col-md-6">a1</div><!--class列里面的数加起来要等于12，规则不变-->
                    <div class="col-md-6">a2</div>
                </div>
                <div class="row"><!--行里面可以继续嵌入多个行-->
                    <div class="col-md-6">a3</div>
                    <div class="col-md-6">a4</div>
                </div>
            </div><!--class列里面的数加起来要等于12-->
            <div class="col-md-9">b</div>
        </div>
    </div>
</body>
</html>
