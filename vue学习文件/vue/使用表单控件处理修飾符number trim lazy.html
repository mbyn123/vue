<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="vue.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>
<body>
<div id="head"> 
  <form class="form-horizontal">
    <div class="form-group">
      <label for="inputEmail3" class="col-sm-2 control-label">标题</label>
      <div class="col-sm-10">                                        <!--trim修饰符 去除空格值 lazy修饰符 鼠标移出内容生效 -->
        <input type="text" class="form-control" id="inputEmail3" v-model.trim.lazy="field.title">{{field.title}}
      </div>
    </div>
    <div class="form-group">
        <label for="inputEmail3" class="col-sm-2 control-label" >栏目</label>
        <div class="col-sm-10">
 
         <select name="" id="" v-model="field.cid">
             <option value="">==请选择栏目==</option>
             <option v-for="v in category" :value="v.cid" >{{v.title}}</option>
         </select>
        </div>{{field.cid}}
    </div>
    <div class="form-group">
        <label for="" class="col-sm-2 control-label">属性</label>
        <div class="col-sm-10">
           
          <div class="checkbox-inline" v-for=" v in td">
              <input type="checkbox" class="form-control"  v-model="field.falg" :value='v.name'>{{v.title}}
          </div>
        </div>
      </div>
    <div class="form-group">                          <!--number修饰符 转换为数值-->
      <label for="inputEmail3" class="col-sm-2 control-label">点击数</label>
      <div class="col-sm-10">
        <input type="number" class="form-control" v-model.number="field.click">
      </div>
    </div>
    <div class="form-group">
      <label for="" class="col-sm-2 control-label">類型</label>
      <div class="col-sm-10">
      
        <div class="radio-inline" v-for="v in ty">
            <input type="radio" class="form-control"  v-model="field.type" :value="v.name">{{v.title}}
        </div>
      </div>
    </div>
    <button class="btn col-sm-2 control-label">保存</button>
    
  </form>
</div>         
</body>          
<script>
var app=new Vue({
  el:'#head',
  watch:{//监听事件
    'field.click':function(n,o){
        console.log(typeof(n));
    },
    'field.title':function(n,o){
       console.log(n.length)
    }
  },
  data:{
    td:[
    {name:'dar',title:"草稿"},
      {name:'hot',title:"热门"},
      {name:'boon',title:"大事件"},
      {name:'new',title:"新闻"},
    ],
    ty:[
      {name:'dar',title:"草稿"},
      {name:'hot',title:"热门"},
      {name:'boon',title:"大事件"},
      {name:'new',title:"新闻"},
    ],
    category:[
          {cid:1,title:'baidu新闻'},
          {cid:2,title:'baidu影视'},
          {cid:3,title:'baidu百科'},
          {cid:4,title:'baidu音乐'},
          {cid:5,title:'baidu贴吧'},

      ],
    field:{
      title:'阿卜杜',
      click:'100',
      url:'baidu.com',
      description:'内容摘要',
      draft:false,
      falg:[],
      type:'send',//单选框默认值
      cid:[]
    }
  },
  methods:{
  
  }
})
</script>
</html>
