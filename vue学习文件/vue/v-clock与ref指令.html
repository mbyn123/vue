<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="vue.js"></script>
    <style>
    [v-clack]{
        display: none
    }
    </style>
</head>
<body>
    <div id="test">
     <p ref="ccc">vue框架学习</p><!--为某个元素的唯一标识,vue对象通过$els属性访问这个对象-->
     <button @click="hint">提示</button>
     <p v-cloak>{{msg}}</p><!--使用它防止出现闪现表达式,与css配合:[v-clack]{display:none}-->
    </div>
<script>
new Vue({
    el:"#test",
    data:{
       msg:'前端'
    },
    methods:{
        hint(){
        alert(this.$refs.ccc.innerHTML)//获取p标签内的文本内容
            }
        }
})
</script>
</body>
</html>
