<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="vue.js"></script>
    <style>
    .red{
        color:red;
    }

    .head{
        color: purple
    }

    </style>
</head>
<body>
    <div id="hd">
  <h1 v-bind:class="'head'" >baidu.com</h1>
  <!--给head添加''head就变成了字符串 表示为标签head,引用style样式里面的head-->
  <!--去掉''就变成了变量head,就引用data数据里面的值red的样式-->

  <div :title="age+'岁'">mack</div>
  <!--v-bind:强制绑定解析表达式 简写:title变为表达式-->
  <img :src="url" alt="">
  <!--:src为表达式，url为变量-->
 
    </div>
    <script>
    var app = new Vue({
        el:'#hd',
        data:{
           head:'red',
           age:18,
           url:'https://yys.res.netease.com/pc/gw/20180913151832/data/navimg/2.jpg'
        }
    })
    </script>
</body>
</html>
