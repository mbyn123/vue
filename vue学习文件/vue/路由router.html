<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="vue.js"></script>
    <script src="vue-router.js"></script>
</head>
<body>
<div id="head"> 
  <!--放链接点 router-link等于a标签-->
  <router-link to="a">页面1</router-link>
  <router-link to="b">页面2</router-link>
  <router-link to="c">页面3</router-link>

  <!--1.路由容量-->
   <router-view></router-view>

</div>    
</body>          
<script>

//2.路由表
let router = new VueRouter({
     routes:[
       {
        path:'/a',
        component:{template:'<div>aaaaaa</div>'}
       },
       {
        path:'/b',
        component:{template:'<div>bbbbbb</div>'}
       },
       {
        path:'/c',
        component:{template:'<div>cccccc</div>'}
       },
     ]
})

var app = new Vue({ 
  el:'#head',
  data:{
  
  },
  //3.添加到vue
  router
})
</script>
</html>
