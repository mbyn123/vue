<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="vue.js"></script>
</head>
<body>
<div id="head">
   <li v-for="(item,key,index) in uesr">
        {{index+1}}-{{key}}-{{item}}<!--index此处为索引，key与item此处表示为对象user中的{key,value}-->
   </li>

</div>
<script>
    var app = new Vue({
        el:'#head',
        data:{
          uesr:{
            //key  value
              name:'琦玉',
              age:"23",
              sex:"man"
          }
       
        }
    })
</script>
</body>
</html>
