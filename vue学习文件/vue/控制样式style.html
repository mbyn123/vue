<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="vue.js"></script>
</head>
<body>
<div id="head">
<h1 :style="{color:red,fontSize:size+'px'}">你好</h1><!-- red为变量，'red'为字符串-->
<input type="number" v-model="size">


<h1 :style="style">你好</h1><!--style设置为变量，对象形式-->
<h1 :style="[hd]">baidu</h1><!--style设置为变量，数组形式-->

</div>
<script>
    var app = new Vue({
        el:'#head',
        data:{
           red:'green',
           size:16,
           style:{
               color:"blue",
               fontSize:"100px"
               },
           hd:{
            background:"red",
            color:"purple"
        }               
        },
       
          
    })
</script>
</body>
</html>
