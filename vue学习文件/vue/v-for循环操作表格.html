<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="vue.js"></script>
</head>
<body>
<div id="head">
<table border="1">
    <tr>
        <th>序号</th>
        <th>编号</th>
        <th>标题</th>
        <th>老师</th>
    </tr>
    <tbody>
        <tr v-for="(v,k) in news"><!--循环 变量news里面的值 k表示索引-->
            <td>{{k+1}}</td><!--插入索引值-->
            <td>{{v.id}}</td><!--插入需要循环生成的变量值-->
            <td>{{v.title}}</td><!--插入需要循环生成的变量值-->
            <td>{{name}}</td><!--插入其他变量-->
        </tr>
    </tbody>
</table>
<table border="1" width="100px">
        <tr v-for="v in 20"><!--循环数字-->
           <td>{{v}}</td><!--v表示1-20-->
        </tr>
      </table>
</div>
<script>
    var app = new Vue({
        el:'#head',
        data:{
          name:'琦玉',
          news:[  
                 {id:41,title:'张三'},
                 {id:42,title:"李四"}
               
            ]
        }, 
    })
</script>
</body>
</html>
