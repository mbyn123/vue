<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="vue.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css">
</head>
<body>
<!--父級-->
<div id="head"> 
 <!--将数据,参数上传到父级-->
<hd-news :lists.sync="goods"></hd-news>
             <!--使用sync同步子组件与父组件的数据-->
总计:{{totalPrice}}     
</div>    

<!--子級模版-->
<script type="text/x-template" id="hdNews">
<table  width="50%">
  <tr>
    <th>商品名称</th><th>商品价格</th><th>商品数量</th>
  </tr>
  <tr v-for="(v,k) in lists">
    <td>{{v.title}}</td><td>{{v.price}}</td>
    <td>
      <input type="text" v-model="v.num" >
    </td>                             
  
  </tr>

</table>
</script>

</body>          
<script>

//子组件 
var hdNews={
  template:"#hdNews",
  //设置参数
  props:["lists"],
};

//根组件
new Vue({ 
  el:'#head',
  components:{hdNews},
  computed:{//使用计算属性computed,当子组件的数据发生改变,重新计算 
    totalPrice(){
      var sum=0;
      this.goods.forEach((v)=> {
        sum+=v.num*v.price
      });
      return sum;
    }
  },
   data:{//数据
   goods:[
     {title:"iphone8plus",price:6000,num:1},
     {title:"macbook pro",price:12000,num:1},
     {title:"iphone x max",price:10000,num:1},
   ],
  },
})
  
</script>
</html>
