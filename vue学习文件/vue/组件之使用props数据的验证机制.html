<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="vue.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css">
</head>
<body>

<div id="head"> 
  <!--设置参数的属性-->
 <hd-news :show-del-button="1"></hd-news>
</div>                        <!--控制按钮隐藏-->

<script type="text/x-template" id="hdNews">
<div>
  <li v-for="(v,k) in lis">
    {{v.title}}           
 <button @click="del(k)" v-show="showDelButton">删除</button>
  </li>                  <!--给按钮设置-->
</div>
</script>

</body>          
<script>
//子组件 声明变量
var hdNews={
  template:"#hdNews",
  //使用props定义参数,传参
  props:{
   showDelButton:{
     type:[Boolean,Number],//将参数的类型设置为布尔型和数值型,来控制按钮的状态
   //  default:true,//当参数为空时,设置默认值
     required:true//必须设置参数
  },
      // showDelButton:{//设置参数只能由1或0控制
      //   validator(v){
      //     return v===1 || v===0;
      //   }
      // },
    lis:{
      type:Array,
      default(){
        return[{title:'baidu'}]//当参数为空时,设置默认值
      }
    }
  },
  data(){             
    return{}
  },
  methods:{
    del(k){
      this.lis.splice(k ,1)
    }
  }
};

//根组件
new Vue({ 
  el:'#head',
  components:{hdNews},
  data:{
    news:[//从父级向子级传递数据
        {title:'方式二'},
        {title:'hpphp'},
        {title:'baidu'},
        {title:'1234546'}
      ]
  }
})
  
</script>
</html>
