<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="vue.js"></script>
</head>
<body>
<div id="head"> 
  {{a}}
<input type="button" value="^" @click="fn(5)"><!--传参 加5-->
<input type="number" v-model="a">

<div :style="style" @click.left="l">鼠标左键</div><!--指定鼠標左键，触发事件--->
<div :style="style" @click.right.prevent="r">鼠标右键</div><!--指定鼠標右按键，触发事件--->
                 <!--或者使用@contextmenu.prevent='r',也可以达到效果-->
<div :style="style" @click.middle="m">鼠标中键(滚轮)</div>
</div>         
</body>          
<script>
var app=new Vue({
  el:'#head',
  data:{
    a:12,
    style:{
      border:"1px solid red",height:"100px"
    }
  },
  methods:{
    fn(n){
      this.a+=n
    },
   l(){
     alert('鼠標左键事件')
   },
   r(){
     alert('鼠标右键事件')
   },
   m(){
    alert('鼠标中键事件')
   }
  }
})
</script>
</html>
