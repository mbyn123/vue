<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="vue.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>
<body>
<div id="head"> 
  <form class="form-horizontal">
    <div class="form-group">
      <label for="inputEmail3" class="col-sm-2 control-label">标题</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="inputEmail3" v-model="field.title">
      </div>
    </div>
    <div class="form-group">
      <label for="inputEmail3" class="col-sm-2 control-label">点击数</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="inputEmail3" v-model="field.click">
      </div>
    </div>
    <div class="form-group">
        <label for="" class="col-sm-2 control-label">属性</label>
        <div class="col-sm-10">
          <div class="checkbox-inline">
              <input type="checkbox" class="form-control"  v-model="field.falg" value='hot'>热门{{field.falg}}
          </div>
          <div class="checkbox-inline">
              <input type="checkbox" class="form-control"  v-model="field.falg" value="recommend">推荐
          </div>
        </div>
      </div>
   
    </div>
    <div class="form-group">
      <label for="inputEmail3" class="col-sm-2 control-label">摘要</label>
      <div class="col-sm-10">
        <textarea type="text" class="form-control"  v-model="field.description"></textarea>
      </div>
    </div>
    <div class="form-group">
      <label for="" class="col-sm-2 control-label">類型</label>
      <div class="col-sm-10">
          <!--單選框-->
        <div class="radio-inline">
            <input type="radio" class="form-control"  v-model="field.type" value="draft">
        </div>
        <div class="radio-inline">
            <input type="radio" class="form-control"  v-model="field.type" value="send">
        </div>
      </div>
    </div>
    <button class="btn col-sm-2 control-label">保存</button>
    
  </form>
</div>         
</body>          
<script>
var app=new Vue({
  el:'#head',
  data:{
     
    field:{
      title:'阿卜杜',
      click:'465',
      url:'baidu.com',
      description:'内容摘要',
      draft:false,
      falg:[],
      type:'send',//单选框默认值
     
    }
  },
  methods:{
  
  }
})
</script>
</html>
