 <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="vue.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css">
</head>
<body>
<div id="head"> 
    <button @click="type=!type">切換</button>
    <transition name="hd">
        <h1 v-if="type">javascript vue</h1>
    </transition>
</div>    
</body>          
<script>
new Vue({ 
  el:'#head',
  data:{
    type:'true'
  },
})
  /*    隐藏:                  显示:
    开始 v-enter           开始:v-leave
    过程 v-enter-active    过程:v-leave-active
    结束 v-enter=to        结束:v-leave-to
    v表示自定义
  */
</script>
<style>
.hd-enter,.hd-leave-to{
  opacity: 0;
}
.hd-enter-active{
  transition:all 2s;
  color:green;
}
.hd-leave-active{
  transition:all 2s;
  color:red;
}
</style>

</html>
