<body>
    <script>
    let a=[12,85,45,78,36,44,98,105,104,119,,158]
     b=a.filter(item=>item%2==0)//过滤数组中的偶数
    console.log(a,b)
    c=a.filter(item=>item>60 && item<100)
    console.log(c)

    //filter(需要操作的对象value,索引key,数组本身)三个参数
    </script>
</body>
