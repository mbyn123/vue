   <script>
    var arr = [1, 3, 5, 7, 9];
    //reduce()方法
    var sum = (x,y)=>x+y;//x是累积变量 y是当前的数组成员 每次执行时，y会加到x，最后输出x。
    console.log('求和：'+arr.reduce(sum,0))//25  0表示为初始值
    var sum2 = (x,y)=>x*y
    console.log('求积：'+arr.reduce(sum2))//945

    var sum4=function(ss,x){//累计变量的初始值也可以是一个数组
         ss.push(x+1)
         return ss
    }                    //累积变量的初始值是一个空数组，返回了一个新数组
    console.log(arr.reduce(sum4,[]))//[2, 4, 6, 8, 10]


    //map()方法
    function sum3(x){
      return x*x
    }
    console.log('求平方：'+arr.map(sum3))//[1, 9, 25, 49, 81]

    console.log(arr.map(String))//转换为字符串["1", "3", "5", "7", "9"]
    </script>
    
</body>
</html>
